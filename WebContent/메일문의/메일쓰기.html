<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mail service</title>
<style type="text/css">
.title{
	text-align: center;
	border-style: solid;   /* 실선 */
	border-width: 1px;     /* 선 두께 */
	border-color: #16A085; /* 선 색깔 */
	color: #BDC3C7;       /* 글자 색깔 */
	background-color: #16A085;
	margin: 10px auto; /* 가운데 정렬 기능, 20px: 위 아래, auto: 오른쪽 왼쪽*/
}
.bottom{
	text-align:center;
}
</style>
</head>
<body>
<div class="title">
	<h1>1:1문의하기</h1>
</div>
<div class="container">
  <form action="${pageContext.request.contextPath}/mail/mailSending" method="post">
    <div align="center"><!-- 받는 사람 이메일 -->
      <input type="text" name="tomail" size="120" style="width:60%" value="service@attrait.com" class="form-control" >
    </div>     
    <div align="center"><!-- 제목 -->
      <input type="text" name="title" size="120" style="width:60%" placeholder="제목을 입력해주세요" class="form-control" >
    </div>
    <p>
    <div align="center"><!-- 내용 --> 
      <textarea name="content" cols="120" rows="12" style="width:60%; resize:none" placeholder="내용#" class="form-control">id: 
이름:
전화번호:
내용:
            </textarea>
    </div>
    <p>
    <div class="bottom">
      <input type="submit" value="메일 보내기" class="btn btn-warning">
      <button onclick="history.back()">뒤로가기</button>
    </div>
  </form>
</div>
</body>
</html>
