    <div id="map"></div>
    <script>
      function initMap() {
        var store = {lat: 37.569531, lng: 126.985922};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: store
        });
        var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
        var beachMarker = new google.maps.Marker({
          position: {lat: 37.569531, lng: 126.985922},
          map: map,
          icon: image
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkYXqQbK4unTNp-sY2UrbPpqajGvi10eQ&callback=initMap">
    </script>
